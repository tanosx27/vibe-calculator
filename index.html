<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вайб-калькулятор | Обычный & Инженерный</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2103/2103655.png">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calculator"></i> Вайб-калькулятор</h1>
            
            <!-- ПЕРЕКЛЮЧАТЕЛЬ РЕЖИМОВ -->
            <div class="mode-switcher">
                <span class="mode-label">Обычный</span>
                <label class="switch">
                    <input type="checkbox" id="engineering-toggle">
                    <span class="slider"></span>
                </label>
                <span class="mode-label">Инженерный</span>
            </div>
            
            <p class="subtitle">Проект в стиле "кодим вместе"</p>
        </header>

        <main>
            <div class="calculator">
                <!-- Экран калькулятора -->
                <div class="display">
                    <div class="previous-operand" id="previous-operand"></div>
                    <div class="current-operand" id="current-operand">0</div>
                </div>

                <!-- Обычные кнопки -->
                <div class="buttons">
                    <button class="btn operation" data-action="clear">C</button>
                    <button class="btn operation" data-action="backspace"><i class="fas fa-backspace"></i></button>
                    <button class="btn operation" data-action="percentage">%</button>
                    <button class="btn operation" data-action="divide">/</button>

                    <button class="btn number" data-number="7">7</button>
                    <button class="btn number" data-number="8">8</button>
                    <button class="btn number" data-number="9">9</button>
                    <button class="btn operation" data-action="multiply">×</button>

                    <button class="btn number" data-number="4">4</button>
                    <button class="btn number" data-number="5">5</button>
                    <button class="btn number" data-number="6">6</button>
                    <button class="btn operation" data-action="subtract">-</button>

                    <button class="btn number" data-number="1">1</button>
                    <button class="btn number" data-number="2">2</button>
                    <button class="btn number" data-number="3">3</button>
                    <button class="btn operation" data-action="add">+</button>

                    <button class="btn number zero" data-number="0">0</button>
                    <button class="btn number" data-number=".">.</button>
                    <button class="btn equals" data-action="equals">=</button>
                </div>

                <!-- ИНЖЕНЕРНЫЕ КНОПКИ (изначально скрыты) -->
                <div class="engineering-buttons" id="engineering-panel">
                    <button class="btn eng" data-action="sin">sin</button>
                    <button class="btn eng" data-action="cos">cos</button>
                    <button class="btn eng" data-action="tan">tan</button>
                    <button class="btn eng" data-action="log">log</button>
                    <button class="btn eng" data-action="ln">ln</button>
                    
                    <button class="btn eng" data-action="sqrt">√</button>
                    <button class="btn eng" data-action="square">x²</button>
                    <button class="btn eng" data-action="power">xʸ</button>
                    <button class="btn eng" data-action="pi">π</button>
                    <button class="btn eng" data-action="e">e</button>
                    
                    <button class="btn eng" data-action="plusminus">±</button>
                    <button class="btn eng" data-action="open-paren">(</button>
                    <button class="btn eng" data-action="close-paren">)</button>
                    <button class="btn eng" data-action="factorial">!</button>
                    <button class="btn eng" data-action="reciprocal">1/x</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Создано в коллаборации с DeepSeek AI | 2026</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
    </html>
